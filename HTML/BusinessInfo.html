<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتاق اصناف ایران</title>
    <link rel="stylesheet" href="/CSS/BusinessInfo.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <header>
        <img src="/Images/اتاق-اصناف-ایران-1.png" alt="اتاق اصناف ایران">
    </header>
    <div class="main-body">
        <ul>
            <li class="menu-item" id="progress-status"><i class='bx bx-check-circle'></i> وضعیت پیشرفت</li>
            <li class="menu-item" id="personal-info"><i class='bx bx-user-circle'></i> اطلاعات شخصی</li>
            <li class="menu-item active" id="business-info"><i class='bx bxs-shopping-bag'></i> اطلاعات کاری</li>
            <li class="menu-item" id="send-card"><i class='bx bx-credit-card'></i> صدور کارت</li>
            <li class="menu-item" id="support"><i class='bx bx-support'></i> پشتیبانی</li>
            <li class="menu-item" id="guide"><i class='bx bx-question-mark'></i> راهنمایی</li>
            <li class="menu-item" id="faq"><i class='bx bxs-conversation'></i> سؤالات متداول</li>
        </ul>
        <div class="details">
            <div class="row">
                <div class="section">
                    <h1>اطلاعات کاری</h1>
                    <button>انتخاب شغل اصلی</button>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="job-list">
                        <div class="job-card">
                            <h2>شغل 1</h2>
                            <p>شناسه صنفی:</p>
                            <p>سمت جاری</p>
                            <p>محل کار:</p>
                            <p>اتحادیه</p>
                            <p>رسته:</p>
                        </div>
                        <div class="add-job">
                            <h2>افزودن شغل</h2>
                            <button> <i class='bx bx-folder-plus'></i> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="/JS/PanelMenu.js"></script>
    <script src="/JS/Panel.js"></script>
</body>

</html>
