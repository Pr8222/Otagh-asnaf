<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>اتاق اصناف ایران</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="logo-wrapper">
        <img src="/Images/اتاق-اصناف-ایران-1.png" alt="اتقاق اصناف ایران" id="siteLogo">
    </div>
    <div class="wrapper1">
        <h2>به اتاق اصناف ایران خوش&zwnj;آمدید</h2>
        <p>سامانه هوشمند صدور کارت شناسایی شاغلین واحیدن صنفی</p>
        <label for="country">ملیت</label>
        <select name="ملیت" id="country">
            <option value="Iranian">ایران</option>
            <option value="Foreigner">اتباع</option>
        </select>
        <button id="fillInfo">تکمیل اطلاعات</button>
    </div>
    <div class="wrapper2">
        <div class="stages-container">
            <div class="stage active">
                <i class='bx bx-globe'></i>
            </div>
            <div class="line"></div>
            <div class="stage">
                <i class='bx bx-file' style='color:#ffffff' ></i>
            </div>
            <div class="line"></div>
            <div class="stage">
                <i class='bx bx-user-check' style='color:#ffffff'  ></i>
            </div>
        </div>
    </div>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="/JS/Welcome.js"></script>
</body>

</html>
